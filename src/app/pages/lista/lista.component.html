<div class="container">
<p>Lista de productos</p>
<table>
    <thead>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Password</th>
        <th>Tools</th>
    </thead>
    <tbody>
        <tr *ngFor="let re of registro">
            <td>{{re.nombre}}</td>
            <td>{{re.apellido}}</td>
            <td>{{re.email}}</td>
            <td>{{re.password}}</td>
             <td><button class="boton" (click)="eliminar(re)">Eliminar</button>
                <!-- <button class="boton2" (ciclk)="onClickEditar(prod)">Editar</button> -->
            </td>
        </tr>
    </tbody>
</table>
</div>
